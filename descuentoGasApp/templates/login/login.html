{% extends 'base.html' %}

{% block title %}Iniciar Sesión - DescuentoGas{% endblock %}

{% block content %}
<div style="max-width: 450px; margin: 0 auto;">
    <div class="card">
        <div class="card-header">
            <h2 class="card-title" style="margin: 0;">Iniciar Sesión</h2>
            <p style="color: var(--color-text-secondary); margin-top: 0.5rem; font-size: 0.875rem;">
                Acceso para personal administrativo y vendedores
            </p>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input 
                        type="email" 
                        class="form-control" 
                        id="email" 
                        name="email" 
                        placeholder="usuario@descuentogas.cl"
                        required
                        autocomplete="email"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Contraseña</label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password" 
                        name="password" 
                        placeholder="Ingrese su contraseña"
                        required
                        autocomplete="current-password"
                    >
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">Iniciar Sesión</button>
            </form>
        </div>
        <div class="card-footer" style="text-align: center;">
            <p style="margin: 0; color: var(--color-text-secondary); font-size: 0.875rem;">
                ¿No eres miembro del personal? 
                <a href="{% url 'ingresar_solicitud' %}" style="color: var(--color-primary);">Ingresa una solicitud</a>
            </p>
        </div>
    </div>
    
</div>
{% endblock %}

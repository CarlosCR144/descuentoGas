<!DOCTYPE html>
<html>
<head>
    <title>Cambiar estado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container py-3">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Cambiar estado</h5>
            </div>
            <div class="card-body">
                <p>Solicitud: <strong>{{ solicitud.nombre }} {{ solicitud.apellido_paterno }} {{ solicitud.apellido_materno }}</strong> ({{ solicitud.rut }})</p>
                <form action="{% url 'cambiar_estado' solicitud.id %}" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="estado" class="form-label">Estado</label>
                        <select id="estado" name="estado" class="form-select">
                            <option value="Pendiente" {% if solicitud.estado == "Pendiente" %}selected{% endif %}>Pendiente</option>
                            <option value="Aceptada" {% if solicitud.estado == "Aceptada" %}selected{% endif %}>Aceptada</option>
                            <option value="Rechazada" {% if solicitud.estado == "Rechazada" %}selected{% endif %}>Rechazada</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a class="btn btn-secondary" href="{% url 'administrar_solicitudes' %}">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
